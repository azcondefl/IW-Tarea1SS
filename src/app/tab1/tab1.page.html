<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="newProduct.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="newProduct.price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea [(ngModel)]="newProduct.description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Categoría</ion-label>
    <ion-select [(ngModel)]="newProduct.category">
      <ion-select-option value="Electrónica">Electrónica</ion-select-option>
      <ion-select-option value="Hogar">Hogar</ion-select-option>
      <ion-select-option value="Jardín">Jardín</ion-select-option>
      <ion-select-option value="Deportes">Deportes</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Foto</ion-label>
    <input type="file" (change)="onFileSelected($event)">
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Calificación</ion-label>
    <div class="rating">
      <ion-icon *ngFor="let icon of stars" [name]="icon" (click)="rateProduct(stars.indexOf(icon))"></ion-icon>
    </div>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Opinión</ion-label>
    <ion-textarea [(ngModel)]="newProduct.opinions"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="saveProduct()" (click)="clearForm()">Guardar</ion-button>
  <ion-button expand="block" color="danger" (click)="clearForm()">Borrar</ion-button>
</ion-content>
