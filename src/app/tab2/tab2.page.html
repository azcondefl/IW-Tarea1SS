<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let producto of products" >
        <ion-thumbnail slot="start">
          <img [src]="producto.photo">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.name }}</h2>
          <p>Precio: {{ producto.price }}</p>
          <p>Descripción: {{ producto.description }}</p>
          <p>Categoría: {{ producto.category }}</p>
          <p>Calificación: {{ producto.rating }}</p>
          <p>Opinión: {{ producto.opinions }}</p>
          <button ion-button (click)="deleteProduct(producto)">Eliminar</button>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
